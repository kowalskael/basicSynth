<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basicSynth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

Oscillator
Type
<div class="osc-type">
    <input type="button" id="sine" value="sine"/>
    <input type="button" id="square" value="square"/>
    <input type="button" id="triangle" value="triangle"/>
    <input type="button" id="sawtooth" value="sawtooth"/>
</div>
Frequency
<div>
    <input type="range" id="osc-freq" min="20" max="840">
</div>
PartialCounts
<div>
    <input type="range" id="osc-partials" min="0" max="32">
</div>

<br><br>AmplitudeEnvelope
<br><br>
Envelope Attack
<div>
    <input type="range" id="env-attack" min="0" max="5" step="0.01">
</div>

Envelope Decay
<div>
    <input type="range" id="env-decay" min="0" max="5" step="0.01">
</div>

Envelope Sustain
<div>
    <input type="range" id="env-sustain" min="1" max="100">
</div>

Envelope Release
<div>
    <input type="range" id="env-release" min="1" max="10">
</div>

<br><br>LFO<br><br>
Frequency
<div>
    <input type="range" id="lfo-freq" min="10" max="1000">
</div>
Amplitude
<div>
    <input type="range" id="lfo-amp" min="0" max="100">
</div>
Type
<div class="lfo-type">
    <input type="button" id="lfo-sine" value="sine"/>
    <input type="button" id="lfo-square" value="square"/>
    <input type="button" id="lfo-triangle" value="triangle"/>
    <input type="button" id="lfo-sawtooth" value="sawtooth"/>
</div>

<br><br>Amplifier<br><br>
Volume
<div>
    <input type="range" id="amp-volume" min="-24" max="12" step="2">
</div>

<br><br>Filter<br><br>
Frequency
<div>
    <input type="range" id="filter-freq" min="0" max="20" step="1">
</div>
Base Frequency
<div>
    <input type="range" id="filter-baseFreq" min="100" max="3900">
</div>
Octaves
<div>
    <input type="range" id="filter-octaves" min="0.5" max="10" step="0.5">
</div>
Depth
<div>
    <input type="range" id="filter-depth" min="0.5" max="1" step="0.1">
</div>

<br><br>
<div>
    <button id="toggle">
        <span>Play / Stop</span>
    </button>
</div>

<script src="index.js"></script>
</body>
</html>
