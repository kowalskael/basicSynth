<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basicSynth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="keyboard">
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>

    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>

    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>

    <div class="black-key"></div>
    <div class="black-key"></div>

    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>

    <div class="black-key"></div>
    <div class="black-key"></div>
    <div class="black-key"></div>

    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>

    <div class="black-key"></div>
    <div class="black-key"></div>

    <div class="white-key"></div>
    <div class="white-key"></div>

    <div class="black-key"></div>

</section>

<section id="panel">
    <div class="group">
        <div id="oscillator">
            <span>Oscillator</span>
            <div class="change-value">
                <p>Type</p>
                <div class="change-value-button">
                    <input type="button" id="sine" class="button" value="sine"/>
                    <input type="button" id="square" class="button" value="square"/>
                    <input type="button" id="triangle" class="button" value="triangle"/>
                    <input type="button" id="sawtooth" class="button" value="sawtooth"/>
                </div>
            </div>

            <div class="change-value">
                <p>Frequency</p>
                <input id="osc-freq" class="slider" type="range"  min="20" max="840">
            </div>

            <div class="change-value">
                <p>PartialCounts</p>
                <input type="range" id="osc-partials" class="slider" min="0" max="32">
            </div>
        </div>
        <div id="pitchShift">
            <span>PitchShift</span>
            <div class="change-value">
                <p>Pitch</p>
                <input type="range" id="pitch" class="slider" min="-36" max="36" step="0.0001">
            </div>
            <div class="change-value">
                <p>Wet</p>
                <input type="range" id="wet" class="slider" min="0" max="100">
            </div>
        </div>
    </div>

    <div class="group">
        <div id="envelope">
            <span>Amplitude Envelope</span>
            <div class="change-value">
                <p>Envelope Attack</p>
                <input type="range" id="env-attack" class="slider" min="0" max="5" step="0.01">
            </div>

            <div class="change-value">
                <p>Envelope Decay</p>
                <input type="range" id="env-decay" class="slider" min="0" max="5" step="0.01">
            </div>

            <div class="change-value">
                <p>Envelope Sustain</p>
                <input type="range" id="env-sustain" class="slider" min="1" max="100">
            </div>

            <div class="change-value">
                <p>Envelope Release</p>
                <input type="range" id="env-release" class="slider" min="1" max="10">
            </div>
        </div>
    </div>

    <div class="group">
        <div id="lfo">
            <span>LFO</span>
            <div class="change-value">
                <p>Frequency</p>
                <input type="range" id="lfo-freq" class="slider" min="10" max="1000">
            </div>
            <div class="change-value">
                <p>Amplitude</p>
                <input type="range" id="lfo-amp" class="slider" min="0" max="100">
            </div>
            <div class="change-value">
                <p>Type</p>
                <div class="change-value-button">
                    <input type="button" id="lfo-sine" class="button" value="sine"/>
                    <input type="button" id="lfo-square" class="button" value="square"/>
                    <input type="button" id="lfo-triangle" class="button" value="triangle"/>
                    <input type="button" id="lfo-sawtooth" class="button" value="sawtooth"/>
                </div>
            </div>
        </div>
        <div id="amp">
            <span>Amplifier</span>
            <div class="change-value">
                <p>Volume</p>
                <input type="range" id="amp-volume" class="slider" min="-24" max="12" step="2">
            </div>
        </div>

    </div>

    <div class="group">
        <div id="filter">
            <span>Filter</span>
            <div class="change-value">
                <p>Frequency</p>
                <input type="range" id="filter-freq" class="slider" min="0" max="20" step="1">
            </div>
            <div class="change-value">
                <p>Base Frequency</p>
                <input type="range" id="filter-baseFreq" class="slider" min="100" max="3900">
            </div>
            <div class="change-value">
                <p>Octaves</p>
                <input type="range" id="filter-octaves" class="slider" min="0.5" max="5" step="0.5">
            </div>
            <div class="change-value">
                <p>Depth</p>
                <input type="range" id="filter-depth" class="slider" min="0.5" max="1" step="0.1">
            </div>
        </div>
    </div>
</section>



<div id="section-play">
    <div>
        <button class="button" id="toggle">
            Play / Stop
        </button>
    </div>
</div>



<script src="index.js"></script>
</body>
</html>
